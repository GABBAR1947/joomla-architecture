00" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="71" x="102.75" y="546.2256">UndoPlugin</text><line style="stroke: #000000; stroke-width: 1.5;" x1="7" x2="237" y1="557.4531" y2="557.4531"/><rect fill="none" height="6" style="stroke: #C82930; stroke-width: 1.0;" width="6" x="14" y="566.3555"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="135" x="26" y="571.6636">RecoverableCommand[]</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="67" x="165" y="571.6636">undoStack</text><rect fill="none" height="6" style="stroke: #C82930; stroke-width: 1.0;" width="6" x="14" y="579.1602"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="135" x="26" y="584.4683">RecoverableCommand[]</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="64" x="165" y="584.4683">redoStack</text><line style="stroke: #000000; stroke-width: 1.5;" x1="7" x2="237" y1="591.0625" y2="591.0625"/><ellipse cx="17" cy="602.9648" fill="#84BE84" rx="3" ry="3" style="stroke: #038048; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="49" x="26" y="605.2729">onUndo</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="8" x="75" y="605.2729">()</text><ellipse cx="17" cy="615.7695" fill="#84BE84" rx="3" ry="3" style="stroke: #038048; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="48" x="26" y="618.0776">onRedo</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="8" x="74" y="618.0776">()</text><polygon fill="#FFFFE0" points="272.25,270.9531,272.25,878.8965,725.25,878.8965,725.25,280.9531,715.25,270.9531,272.25,270.9531" style="stroke: #000000; stroke-width: 1.0;"/><polygon fill="#FFFFE0" points="272.25,270.9531,272.25,570.9531,237.104,574.9531,272.25,578.9531,272.25,878.8965,725.25,878.8965,725.25,280.9531,715.25,270.9531,272.25,270.9531" style="stroke: #000000; stroke-width: 1.0;"/><line style="stroke: #000000; stroke-width: 1.0;" x1="715.25" x2="715.25" y1="270.9531" y2="280.9531"/><line style="stroke: #000000; stroke-width: 1.0;" x1="725.25" x2="715.25" y1="280.9531" y2="280.9531"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="264" x="278.25" y="288.0176">onBeforeExecute(Command $command) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="331" x="294.25" y="302.6016">if (!($command instanceOf RecoverableCommand)) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="282" x="310.25" y="317.1855">if ($command-&gt;getInput()-&gt;isInteractive()) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="384" x="326.25" y="331.7695">// Warn the user: "Operation can not be undone. Continue?"</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="231" x="326.25" y="346.3535">// return true on "yes", false on "no"</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="310.25" y="360.9375">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="294.25" y="375.5215">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="74" x="294.25" y="390.1055">return true;</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="278.25" y="404.6895">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="0" x="282.25" y="419.2734"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="253" x="278.25" y="433.8574">onAfterExecute(Command $command) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="316" x="294.25" y="448.4414">if ($command instanceOf RecoverableCommand) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="274" x="310.25" y="463.0254">array_push($this-&gt;undoStack, $command);</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="140" x="310.25" y="477.6094">$this-&gt;redoStack = [];</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="50" x="294.25" y="492.1934">} else {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="143" x="310.25" y="506.7773">$this-&gt;undoStack = [];</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="294.25" y="521.3613">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="278.25" y="535.9453">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="0" x="282.25" y="550.5293"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="71" x="278.25" y="565.1133">onUndo() {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="294.25" y="579.6973">$command = array_pop($this-&gt;undoStack);</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="150" x="294.25" y="594.2813">if (empty($command)) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="44" x="310.25" y="608.8652">return;</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="294.25" y="623.4492">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="271" x="294.25" y="638.0332">array_push($this-&gt;redoStack, $command);</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="129" x="294.25" y="652.6172">$command-&gt;undo();</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="278.25" y="667.2012">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="0" x="282.25" y="681.7852"/><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="70" x="278.25" y="696.3691">onRedo() {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="273" x="294.25" y="710.9531">$command = array_pop($this-&gt;redoStack);</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="150" x="294.25" y="725.5371">if (empty($command)) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="44" x="310.25" y="740.1211">return;</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="294.25" y="754.7051">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276" x="294.25" y="769.2891">$dispatcher = $command-&gt;getDispatcher();</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="346" x="294.25" y="783.873">if ($dispatcher-&gt;trigger('beforeExecute', $command)) {</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="126" x="310.25" y="798.457">$command-&gt;redo();</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="171" x="310.25" y="813.041">$stack = $this-&gt;redoStack;</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="307" x="310.25" y="827.625">$dispatcher-&gt;trigger('afterExecute', $command);</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="171" x="310.25" y="842.209">$this-&gt;redoStack = $stack;</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="294.25" y="856.793">}</text><text fill="#000000" font-family="Verdana" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="8" x="278.25" y="871.377">}</text><path d="M121.5,97.3861 C121.5,110.2851 121.5,124.2731 121.5,136.6671 " fill="none" style="stroke: #000000; stroke-width: 1.0;"/><polygon fill="none" points="114.5,97.1801,121.5,77.1801,128.5,97.1801,114.5,97.1801" style="stroke: #000000; stroke-width: 1.0;"/><path d="M121.5,231.2301 C121.5,309.8201 121.5,451.1241 121.5,525.3631 " fill="none" style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="none" points="114.5,231.0651,121.5,211.0651,128.5,231.0651,114.5,231.0651" style="stroke: #000000; stroke-width: 1.0;"/></g></svg>