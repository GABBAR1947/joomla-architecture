<nav>
    <h2>Topics</h2>
    <ul class="topics">
        {% for cat in site.category-list %}
        <h3>{{ cat }}</h3>
        <ul>
            {% for p in site.posts %}
            {% if p.category == cat %}
            <li><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</nav>
