<nav>
    <h2>Topics</h2>
    <script>
        $(document).ready(function () {
            var categories = {};
            {% for post in site.posts %}categories.{{ post.category }}["{{ post.id }}"] = {
                category: "{{ post.category }}",
                url: "{{ post.url }}",
                title: "{{ post.title }}"
            };
            {% endfor %}
            for (var category in categories) {
                $("#topics").append("<h3>" + category[0].category + "</h3>");
                var ul = new HTMLElement('ul');
                $("#topics").append(ul);
                for (var post in category) {
                    ul.append("<li><a href='" + post.url + "'>" + post.title + "</a></li>");
                }
            }
        });
    </script>
    <div id=topics" class="topics">
    </div>
</nav>
